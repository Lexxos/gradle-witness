apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

jar.doLast { task ->
    ant.checksum file: task.archivePath
    println "md5=" + file("build/libs/gradle-witness.jar.MD5").text.trim()
}
